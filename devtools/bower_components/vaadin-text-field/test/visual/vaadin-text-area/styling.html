<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">

  <script src="../../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link href="../../../vaadin-text-area.html" rel="import">
</head>

<body>

  <dom-module id="text-area-styles" theme-for="vaadin-text-area">
    <template>
      <style>
        [part~="label"] {
          font-weight: bold;
        }

        [part~="value"] {
          background-color: red;
          border: none;
        }

        [part~="input-field"] {
          border: 1px solid black;
        }

        [part~="error-message"] {
          color: red;
        }
      </style>
    </template>
  </dom-module>

  <div id="text-area">
    <vaadin-text-area error-message="error" label="Label" required></vaadin-text-area>
  </div>

  <script>
    document.addEventListener('WebComponentsReady', function() {
      document.querySelector('vaadin-text-area').validate();
    });
  </script>

</body>
