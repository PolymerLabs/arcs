<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Arcs Explorer</title>
    <link rel="import" href="arcs-devtools-app.html">
    <style>
      body {
        margin: 0;
        font-family: Helvetica, Verdana, Arial, sans-serif;
        /* Mimicks DevTools styling when running standalone */
        font-size: 75%;
        height: -webkit-fill-available;
      }
    </style>
    <script>
      // If not in DevTools, run devtools.js script for message passing.
      if (!chrome || !chrome.devtools) {
        let script = document.createElement('script');
        script.setAttribute('src', 'devtools.js');
        document.getElementsByTagName('head')[0].appendChild(script);
      }
    </script>
  </head>
  <body>
    <arcs-devtools-app></arcs-devtools-app>
  </body>
</html>
