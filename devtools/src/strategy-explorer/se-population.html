<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="se-recipe.html">
<link rel="import" href="se-shared.html">

<dom-module id='se-population'>
  <template>
    <style include='se-shared-styles'>
    :host {
      display: block;
      margin: 2px;
    }

    .strategy-container {
      display: flex;
    }

    .recipe-container {
      display: flex;
      flex-wrap: wrap;
    }

    .strategy-box {
      border: 1px solid #bbb;
      padding: 2px;
      margin-right: 2px;
    }
    </style>
    <div class='strategy-container'>
      <template is='dom-repeat' items='{{population}}'>
        <div class='strategy-box' diff$='[[item._diff]]'>
          {{camelCaseToRegularForm(item.strategy)}}
          <div class='recipe-container'>
            <template is='dom-repeat' items='{{item.recipes}}'>
              <se-recipe recipe={{item}}>
              </se-recipe>
            </template>
          </div>
        </div>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'se-population',
      // Allows line breaking.
      camelCaseToRegularForm(strategyName) {
        return strategyName.replace(/([A-Z])/g, ' $1');
      }
    });
  </script>
</dom-module>
