<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../arcs-shared.html">
<link rel="import" href="se-shared.html">

<dom-module id='se-stats'>
  <template>
    <style include='shared-styles se-shared-styles'>
      :host {
        display: block;
        background: white;
        border: 1px solid var(--mid-gray);
        overflow: hidden;
      }
      .section {
        border-bottom: 1px solid var(--mid-gray);
        padding: 5px;
      }
      .section > :first-child {
        text-align: center;
        font-size: 75%;
        padding-bottom: 5px;
      }
    </style>
    <div class='section'>
      <div>Summary</div>
      <div>total: {{totalResults(results)}}</div>
      <div>resolved: {{resolvedResults(results)}}</div>
    </div>
    <template is='dom-repeat' items='{{results}}'>
      <div class='section'>
        <div>Generation [[index]]</div>
        <template is='dom-repeat' items='{{item.population}}'>
          <div>[[item.strategy]]: [[item.recipes.length]]</div>
        </template>
        <div>total: {{generationSize(item)}}</div>
      </div>
    </template>
  </template>
  <script>

    Polymer({is: 'se-stats',

      resolvedResults: function(results) {
        return this.totalResults(results, r => r.resolved);
      },

      totalResults: function(results, recipeFilter = (x => true)) {
        return results.reduce((a, b) => a + this.generationSize(b, recipeFilter), 0);
      },

      generationSize: function(generation, recipeFilter = (x => true)) {
        return generation.population.reduce((a, b) => a + b.recipes.filter(recipeFilter).length, 0);
      },
    });
  </script>
</dom-module>
