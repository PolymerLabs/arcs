<!doctype html>

<!-- can be imported -->
<script src="..//lib/build/pouchdb.js"></script>
<script src="../lib/build/firebase.js"></script>
<!-- cannot be imported (tries to use `this`) -->
<script src="../../node_modules/sourcemapped-stacktrace/dist/sourcemapped-stacktrace.js"></script>

<script type="module">
  import {App} from './app.js';
  import {Utils} from '../lib/utils.js';
  import {DomSlotComposer} from '../lib/dom-slot-composer.js';

  // run
  (async () => {
    try {
      // configure arcs environment
      Utils.init(Object.assign(Utils.createPathMap('../..'), {
        'https://$shell/': `../../shells/`
      }));
      // construct renderer
      const composer = new DomSlotComposer({rootContainer: document.body});
      // start app
      await App(composer);
    } catch (x) {
      console.error(x);
    }
  })();
</script>
