<!doctype html>
<html>
<head>
  <link rel="shortcut icon" href="../apps/common/logo_64.png">
  <title>ArcsLib API Docs</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,700" rel="stylesheet">
  <style>
    html, body {
      font-family: 'Google Sans';
      margin: 0;
      display: flex;
      width: 100%;
      height: 100%;
      font-size: 16px;
      line-height: 24px;
      color: #444;
      -webkit-font-smoothing: antialiased;
    }
    [toc] {
      background: #222;
      width: 208px;
      padding: 16px 20px;
      color: white;
    }
    [toc] [list] {
      color: white;
      line-height: 38px;
    }
    [toc] a {
      color: #fff;
      text-decoration: none;
      opacity: .5
    }
    [toc] a.selected {
      opacity: 1;
    }
    a {
      color: #1A73E8;
    }

    [docs] {
      overflow-y: scroll;
      flex: 1;
    }
    [docs] [dclass] > [name] {
      padding: 180px 0 40px 32px;
      background: #1A73E8;
      color: #fff;
      font-size: 56px;
      margin-bottom: 24px;
      text-indent: -2px;
    }

    [dclass] > [desc] {
      margin: 0 32px;
    }
    [method] {
      margin-left: 32px;
      margin-top: 24px;
      max-width: 800px;
    }
    [method] > [name] {
      font-weight: 700;
      color: #1A73E8;
    }
    [method] > [desc] {
      margin: 4px 0 24px 0;
    }
    [chapter] {
      margin-bottom: 20px;
      font-size: 20px;
    }
    [chapter] > [name] {
      display: block;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: .25px;
      text-transform: uppercase;
      line-height: 24px;
      margin: 4px 0 4px 0;
    }
    [end] {
      margin-bottom: 2em;
    }
    [pre] {
      white-space: pre-wrap;
    }
    pre {
      padding: 16px 32px;
      background-color: rgba(0,0,0,.04);
      margin-left: -32px;
      margin-right: -32px;
    }
    code {
      font-family: 'Roboto Mono', monospace;
      font-size: 14px;
      font-weight: 500;
      line-height: 20px;
    }
    h1, h2, h3, h4, h5 {
      font-weight: 700;
    }
    strong, b {
      font-weight: 700;
    }
    h1 {
      margin: 0 0 20px 0;
      /* color: #1A73E8; */
    }
    h2 {
      /* color: #1A73E8; */
      padding-top: 20px;
      /* border-top: 1px solid rgba(0,0,0,.5); */
      margin: 12px 0 12px 0;
    }
    h2 img {
      margin-top: -4px;
      margin-left: 4px;
      vertical-align: middle;
      height: 20px;
    }
    p {
      max-width: 800px;
      margin: 12px 0 20px 0;
    }
    p > img {
      max-width: 100%;
    }
    ul {
      list-style-type: square;
      padding-left: 32px;
      margin-right: 32px;
      max-width: 800px;
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/1.7.1/remarkable.js"></script>
  <script src="./doc-urls.js"></script>

  <link rel="import" href="../components/doc-scraper.html">


</head>
<body>

  <div toc></div>
  <div docs></div>

  <script>
    let toc = document.querySelector(`[toc]`);
    let doc = document.querySelector(`[docs]`);

    let strcmp = (a,b)=>(a<b)?-1:((a>b)?1:0);

    var buildMdRenderer = (file) => {
      let md = new Remarkable({
        highlight: function (str, lang) {
          if (lang && hljs.getLanguage(lang)) {
            try {
              return hljs.highlight(lang, str).value;
            } catch (err) {}
          }
          return ''; // use external default escaping
        }
      });
      let pathPrefix = file.replace(/(.*\/)[^/]+/, "$1");
      let imgRule = md.renderer.rules.image;
      md.renderer.rules.image = (tokens, idx, options) => {
        tokens[idx].src = pathPrefix + tokens[idx].src;
        return imgRule(tokens, idx, options);
      };
      return md;
    };

    // Convert this-type-of_variables ToCamelNotation.
    let toCamel = fn => {
      return fn.replace(/.*\/([^/.]+)\.\w+/, "$1").replace(/^[a-z]|(-[a-z])|(_[a-z])/g, v => {
        return v.length < 2 ? v.toUpperCase() : v[1].toUpperCase();
      })
    };

    let scrape = async urls => {
      let ismd = url => url.toLowerCase().endsWith('.md');
      let mds = urls.filter(f => ismd(f));
      let others = urls.filter(f => !ismd(f));
      let classes = await new DocScraper().addUrls(others);
      let values = await Promise.all(mds.map(async f => {
        let response = await fetch(f);
        let text = await response.text();
        let name = toCamel(f);

        return {
          name,
          chapter: f.startsWith('docs') ? 'Background' : 'Reference',
          description: buildMdRenderer(f).render(text)
        };
      }));
      return classes.concat(values);
    };

    let renderTopic = topic => {
      let html = [];
      html.push(`
        <div dclass>
          <div name>${topic.name}</div>
          <div desc>${topic.description}</div>
      `.trim());
      topic.methods && topic.methods.forEach(m => {
        html.push(`
          <div method>
            <div name>${m.name}</div>
            <div desc>${m.description}</div>
          </div>
        `.trim());
      });
      html.push(`</div>`);
      html.push(`<div end></div>`)
      return html.join('');
    }

    let renderDocs = docs => {
      let html = [];
      if (docs.classes) {
        docs.classes.sort((a,b) => strcmp(a.name, b.name));
        html = docs.classes.map(renderTopic);
      }
      doc.innerHTML = html.join(` `);
    }

    let renderToc = data => {
      // TODO: add @chapter pragma to the source code.
      let chapter = cls => cls.chapter || 'Reference';
      let html = []
      new Set(data.classes.map(cls => chapter(cls))).forEach(c => {
        let topics = data.classes.filter(cls => chapter(cls) == c).map(c => c.name);
        html.push(`<div chapter><div name>${c}</div>`);
        Array.prototype.push.apply(html, topics.map(t => `<div list><a href="#${t}" title="${t}">${t}</a></div>`));
        html.push('</div>');
      });
      toc.innerHTML = html.join('');
    };

    let corpus;

    scrape(window.docUrls).then(classes => {
      console.log(classes);
      corpus = {classes};
      renderToc(corpus);
      updateTopic();
    });

    let updateTopic = () => {
      let name = location.hash.slice(1) || `Manifest`;
      // debugger;
      let topic = corpus.classes.find(c => c.name === name);
      doc.innerHTML = topic ? renderTopic(topic) : 'n/a';
      // update toc selection

      let tocLinks = toc.querySelectorAll('a');
      tocLinks.forEach(m => {
        m.classList.remove('selected');
      });
      tocLinks.forEach(m => {
        if(m.getAttribute('title')==name) {
          m.classList.add('selected');
        } else {
          m.classList.remove('selected');
        }
      });
    };

    window.onhashchange = e => {
      updateTopic();
    };
  </script>

</body>
</html>
