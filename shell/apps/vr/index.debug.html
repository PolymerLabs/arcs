<!doctype html>
<html lang="en">
<head>

  <title>Arcs</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <link rel="manifest" href="../common/manifest.json"/>
  <link rel="shortcut icon" href="../common/logo_64.png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans">

  <script src="../../source/ArcsLib.js"></script>

  <link rel="stylesheet" href="../common/index.css">
  <script type="module" src="../common/index.js"></script>

  <script src="https://rawgit.com/aframevr/aframe/f8cb168/dist/aframe-master.js"></script>
  <script type="module" src="vr-app-shell.js"></script>

  <style>
    body {
      --max-width: none;
      --min-width: 320px;
    }
    a-scene {
      position: absolute !important;
      height: calc(100vh - 80px) !important;
    }
  </style>

</head>
<body>

  <vr-app-shell>
    <a-scene id="particles">
      <a-entity light="type:directional; castShadow: true;" position="1 1 1"></a-entity>
      <a-sky color="#DCDCDC" src="assets/tokyo (candy bar).jpg"></a-sky>
      <a-camera position="0 0 0"></a-camera>
      <a-assets timeout="60000" slotid="assets"></a-assets>
      <!-- particles go here -->
      <a-entity slotid="toproot"></a-entity>
      <a-entity slotid="root"></a-entity>
      <a-entity slotid="modal"></a-entity>
    </a-scene>
    <div slotid="suggestions" slot="suggestions"></div>
  </vr-app-shell>

</body>
</html>
