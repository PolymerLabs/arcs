<!doctype html>
<html lang="en">
<head>

  <title>Arcs</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <link rel="manifest" href="../common/manifest.json"/>
  <link rel="shortcut icon" href="../common/logo_64.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,700">
  <link rel="stylesheet" href="../common/index.css">

  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>

  <script type="module">
    // global configuration
    import '../common/config.js';
    // firebase config is required before loading arcs runtime
    import '../common/firebase-config.js';
    // arcs runtime
    import '../../build/ArcsLib.js';
    // components for particle use
    import '../common/whitelisted.js';
    import '../../modalities/dom/components/third-party/aframe-html.js';
    // shell
    import './vr-app-shell.js';
  </script>

  <style>
    body {
      --max-width: none;
      --min-width: 320px;
    }
    a-scene {
      position: absolute !important;
      height: calc(100vh - 80px) !important;
    }
  </style>

</head>
<body>

  <vr-app-shell>
    <a-scene id="particles">
      <a-entity light="type:directional; castShadow: true;" position="1 1 1"></a-entity>
      <a-sky color="#DCDCDC" src="assets/tokyo (candy bar).jpg"></a-sky>
      <a-camera position="0 0 0"></a-camera>
      <a-assets timeout="60000" slotid="assets"></a-assets>
      <a-entity slotid="toproot"></a-entity>
      <a-entity slotid="root"></a-entity>
      <a-entity slotid="modal"></a-entity>
    </a-scene>
    <div slotid="suggestions" slot="suggestions"></div>
  </vr-app-shell>

  <div vrhtml style="width: 500%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden"></div>

</body>
</html>
