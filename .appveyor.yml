version: '0.0.{build}'

environment:
  nodejs_version: '10'

image: Visual Studio 2015

init:
  - cmd: set NODE_OPTIONS=--max-old-space-size=1024

install:
  - ps: $Env:Path # What's currently in the path?
  - ps: Install-Product node $env:nodejs_version
  - python --version  # Need python 2.x
  - npm install -g npm@6.9.0
  - npm install -g node-gyp
  - npm install --production --vs2015 windows-build-tools
  - npm config set --global python C:\Python27\python.exe
  - npm config set --global msvs_version 2015
  - npm config set --global jobs 4
  - appveyor-retry npm install

build: off

# Instead of specific targets, this should use `npm test`.
# But, that needs some work, and the tests themselves aren't stable so I'm
# going to wait to add more sources of possible failure.
test_script:
  - node --version
  - npm --version
  - npm run test-no-web
