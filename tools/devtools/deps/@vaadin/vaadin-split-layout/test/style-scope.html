<!doctype html>

<html>
  <head>
    <title>vaadin-split-layout test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../wct-browser-legacy/browser.js"></script>
    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script type="module" src="./observer-component.js"></script>
    <script type="module" src="../vaadin-split-layout.js"></script>
  </head>
  <body>

    <vaadin-split-layout>
      <observer-component>
        <div></div>
      </observer-component>
      <div>Bar</div>
      <div id="invisible">Baz</div>
    </vaadin-split-layout>

    <script type="module">
import '@polymer/test-fixture/test-fixture.js';
import './observer-component.js';
import '../vaadin-split-layout.js';
describe('style scope', () => {
  it('should have the right color', () => {
    const observerComponent = document.querySelector('observer-component');
    expect(observerComponent.getTextColor()).to.equal('rgb(0, 0, 255)');
  });

  it('should not display the third element', () => {
    const invisible = document.querySelector('#invisible');
    expect(invisible.clientHeight).to.equal(0);
  });
});
</script>
  </body>
</html>
