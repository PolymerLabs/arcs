<!doctype html>

<div slotid="root"></div>

<script type="module">
  // platform specific imports
  import {Env} from '../../lib/env/web/env.js';
  // platform agnostic imports
  import {SlotComposer} from '../../lib/arcs.js';
  import {App} from '../app.js';

  // configure an arcs environment
  new Env('../../../').pathMap[`https://$shell/`] = `../../../shells.2/`;

  // run App
  (async () => {
    try {
      // create a composer configured for web
      const composer = new SlotComposer({
        modality: 'dom',
        rootContainer: document.body
      });
      window.arc = await App(composer);
    } catch (x) {
      console.error(x);
    }
  })();
</script>
