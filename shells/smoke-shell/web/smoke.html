<!doctype html>

<div slotid="root"></div>

<script type="module">
  // platform specific imports
  import "../../env/web/arcs.js";
  import {Env} from '../../env/web/env.js';

  // platform agnostic imports
  import {SlotComposer} from '../../env/arcs.js';
  import {App} from '../app.js';

  // create a composer configured for web
  const composer = new SlotComposer({
    modality: 'dom',
    rootContainer: document.body
  });

  // create an arcs environment
  const env = new Env('../../../');
  env.pathMap[`https://$artifacts/`] = `../../../particles/`;

  // run App
  (async () => {
    try {
      window.arc = await App(env, composer);
    } catch (x) {
      console.error(x);
    }
  })();
</script>
