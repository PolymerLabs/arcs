<div slotid="rootslotid-root"></div>

<script type="module">
  import {App} from './app.js';
  import {Utils} from '../lib/utils.js';
  import {UiSlotComposer} from '../../build/runtime/ui-slot-composer.js';
  import {SlotObserver} from '../lib/xen-renderer.js';

  // run
  (async () => {
    try {
      // configure arcs environment
      Utils.init('../..');
      // construct renderer
      const composer = new UiSlotComposer();
      composer.root = document.body;
      composer.slotObserver = new SlotObserver(composer.root);
      // TODO(sjmiles): make the slotObserver do this
      composer.slotObserver.dispatch = (pid, eventlet) => {
        console.log('ui-broker/composer dispatch for pid', pid, eventlet);
        composer.sendEvent(pid, eventlet);
      };
      // start app
      await App(composer);
    } catch (x) {
      console.error(x);
    }
  })();
</script>
