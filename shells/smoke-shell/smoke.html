<div slotid="rootslotid-root"></div>

<script type="module">
  import {App} from './app.js';
  import {Runtime} from '../../build/runtime/runtime.js';
  import {UiSlotComposer} from '../../build/runtime/ui-slot-composer.js';
  import {SlotObserver} from '../lib/xen-renderer.js';

  (async () => {
    try {
      // configure arcs environment
      Runtime.init('../..');
      // construct composer
      const composer = new UiSlotComposer();
      // attach ui broker
      composer.observeSlots(new SlotObserver(document.body))
      // start app
      await App(composer);
    } catch (x) {
      console.error(x);
    }
  })();
</script>
