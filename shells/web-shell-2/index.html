<!doctype html>

<script type="module" src="../../modalities/dom/components/elements/corellia-xen/cx-input.js"></script>
<script type="module" src="../../modalities/dom/components/elements/corellia-xen/cx-button.js"></script>

<style>
  [login] {
    font-family: Roboto, sans-serif;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    /* pointer-events: all; */
  }
  [login] > * {
    width: 450px;
    box-sizing: border-box;
  }
  [login] [box] {
    border-radius: 8px;
    box-shadow: 0 0 7px rgba(0, 0, 0, 0.4);
    height: 440px;
    padding: 48px 40px 36px;
  }
  [login] [logo] {
    line-height: 1.43;
  }
  [login] [signin] {
    padding-top: 16px;
    font-size: 24px;
  }
  [login] [blurb] {
    font-size: 16px;
    letter-spacing: .1px;
    line-height: 1.5;
    padding-top: 8px;
  }
  [login] [username] {
    padding-top: 32px;
    display: flex;
  }
  [login] [bar] {
    padding-top: 48px;
    text-align: right;
  }
  [login] [postamble] {
    display: flex;
    font-size: 12px;
    padding-top: 16px;
  }
  [login] [spacer] {
    flex: 1;
  }
  [login] [help] {
    width: 180px;
    display: flex;
    justify-content: space-evenly;
  }
</style>

<div login>
  <div box>
    <div signin>Sign in to Arcs</div>
    <div blurb>Sign in with your Arcs Account to get your arcs, shares, and other settings on all your devices</div>
    <cx-input username error="Enter a storage key:">
      <input slot="input" id="keyInput" required list="users" on-input="onInput">
      <label slot="label" for="keyInput">&nbsp;Storage Key</label>
    </cx-input>
    <div bar>
      <cx-button><button disabled$="{{nextDisabled}}">Next</button></cx-button>
    </div>
  </div>

  <datalist id="users">
    <option value="$firebase/scott">Scott</option>
    <option value="$firebase/seefeldb">Berni</option>
    <option value="firebase://arcs-storage.firebaseio.com/AIzaSyBme42moeI-2k8WgXh-6YK_wYyjEXo4Oz8/0_7_0/wkorman">Walt</option>
    <option value="$firebase/shans">Shane</option>
  </datalist>

  <div postamble>
    <span>Lawyer cats mumble mumble</span>
    <span spacer></span>
    <span help>
      <span>Help</span>
      <span>Privacy</span>
      <span>Terms</span>
    </span>
  </div>
</div>
