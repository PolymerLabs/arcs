<!doctype html>
<html lang="en">
<head>

  <title>Arcs</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,700"> -->

  <style>
    * {
      box-sizing: border-box;
    }
    body, button, input {
      font-family: 'Google Sans', sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    [scroller] {
      display: inline-block;
      max-height: 400px;
      overflow: auto;
    }
    table {
      width: 660px;
      font-size: 80%;
      border: 1px solid #000000;
      text-align: left;
      border-collapse: collapse;
      table-layout: fixed;
    }
    td, th {
      border: 1px solid #000000;
      padding: 6px 8px;
    }
    th {
      background-color: #eeeeee;
    }
    td {
      font-size: 90%;
    }
    td, th {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #user th {
      width: 100px;
    }
    #arcs, #arcs_h {
      --cell-0-width: 260px;
      --cell-1-width: 400px;
    }
    #arcs_h th:nth-of-type(1) {
      width: var(--cell-0-width);
    }
    #arcs td:nth-of-type(1) {
      width: var(--cell-0-width);
    }
    #arcs_h th:nth-of-type(2) {
      width: var(--cell-1-width);
    }
    #arcs td:nth-of-type(2) {
      width: calc(var(--cell-1-width) - 1px);
    }
  </style>

  <script src="../../../node_modules/sourcemapped-stacktrace/dist/sourcemapped-stacktrace.js"></script>
  <script type="module" src="./web.js"></script>

</head>
<body>

  <table id="user">
    <thead>
      <tr><th>User</th></tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <br>

  <table id="arcs_h">
    <tr><th>Arcs</th></tr>
    <tr><th>Id</th><th>Description</th></tr>
  </table>
  <div scroller>
    <table id="arcs">
      <tbody>
      </tbody>
    </table>
  </div>

</body>
</html>
