<!doctype html>

<style>
  * {
    box-sizing: border-box;
  }
  body, button, input {
    font-family: 'Google Sans', sans-serif;
    -webkit-font-smoothing: antialiased;
  }
  [scroller] {
    display: inline-block;
    max-height: 400px;
    overflow: hidden auto;
    padding-right: 1px;
  }
  spacer {
    display: block;
    height: 32px;
  }
  table {
    width: 95%; /*660px;*/
    font-size: 80%;
    border: 1px solid #000000;
    text-align: left;
    border-collapse: collapse;
    table-layout: fixed;
  }
  td, th {
    border: 1px solid #000000;
    padding: 6px 8px;
    margin: 0;
  }
  th {
    background-color: #eeeeee;
  }
  td {
    font-size: 90%;
  }
  td, th {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  #user th {
    width: 100px;
  }
  :root {
    --cell-0-width: 220px;
  }
  th:nth-of-type(1), td:nth-of-type(1) {
    width: var(--cell-0-width);
  }
</style>

<table id="user_h">
  <tr><th>Arc Handles</th></tr>
  <tr><th>Id</th><th>Description</th></tr>
</table>
<div scroller>

    <tbody></tbody>
  </table>
</div>
<spacer></spacer>

  <tr><th>Id</th><th>Description</th></tr>
</table>
<div scroller>

    <tbody>
    </tbody>
  </table>
</div>
<spacer></spacer>

<table id="entities_h">
  <tr><th>Data</th></tr>
  <tr><th>Id</th><th>Data</th></tr>
</table>
<div scroller>
  <table id="entities">
    <tbody>
    </tbody>
  </table>
</div>
<spacer></spacer>

<table id="friends_h">
  <tr><th>Friends</th></tr>
</table>
<div scroller>
  <table id="friends">
    <tbody>
    </tbody>
  </table>
</div>
<spacer></spacer>
