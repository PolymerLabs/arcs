<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="se-recipe.html"></link>

<dom-module id='se-population'>
  <template>
    <style>
    .recipe-container {
      display: flex;
    }

    .strategy-box {
      border: 1px solid #bbb;
      padding: 2px;
      margin: 2px;
    }
    </style>
    <div class='recipe-container'>
      <template is='dom-repeat' items='{{population}}'>
        <div class='strategy-box'>
          {{item.strategy}}
          <template is='dom-repeat' items='{{item.recipes}}'>
            <se-recipe recipe={{item}}>
            </se-recipe>
          </template>
        </div>
      </template>
    </div>
  </template>

  <script>
    Polymer({is: 'se-population'});
  </script>
</dom-module>
