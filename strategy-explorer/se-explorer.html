<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="se-population.html"></link>

<dom-module id='se-explorer'>
  <template>
    <style>
      :host {
        height: calc(100vh - 18px);
        overflow-y: scroll;
      }
      .generation-box {
        border: 1px solid black;
        width: 1200px;
      }
    </style>
    <div>
      <template is='dom-repeat' items='{{results}}'>
        <div class='generation-box'><se-population population={{item.population}}></se-population></div>
      </template>
    </div>
  </template>

  <script>
    Polymer({is: 'se-explorer'});
  </script>
</dom-module>
